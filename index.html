<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR + three.js AR</title>
  <style>
    body { margin:0; overflow:hidden; }
    #enter-ar { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); padding:10px 20px; background:#fff; }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.153.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let reticle, hitTestSource = null, hitTestSourceRequested = false;
    let model = null;

    function init() {
      // renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // camera & scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // reticle (to visualize where AR surface is)
      const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x0fff0, side: THREE.DoubleSide });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // load model but donâ€™t add to scene yet
      const loader = new GLTFLoader();
      loader.load('./assets/avatar.glb', gltf => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);  // scale it appropriately
      }, undefined, err => {
        console.error('Error loading glb:', err);
      });

      // AR button / session
      const btn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      document.body.appendChild(btn);

      // render loop
      renderer.setAnimationLoop(render);
    }

    init();

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(rs => {
            return session.requestHitTestSource({ space: rs });
          }).then(source => {
            hitTestSource = source;
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }

        // when user taps screen, place model
        renderer.domElement.onclick = () => {
          if (reticle.visible && model) {
            model.position.setFromMatrixPosition(reticle.matrix);
            model.quaternion.setFromRotationMatrix(reticle.matrix);
            scene.add(model);
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
