
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>human 3d model viewer</title>
  <meta name="description" content="view a .glb human 3d model and place it in AR on android (google scene viewer)" />

  <!-- model-viewer web component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root { --ui: rgba(0,0,0,.75); --uiText: #fff; }
    html, body { height: 100%; margin: 0; background:#111; color:#eee; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding: 12px 16px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button { background: var(--ui); color: var(--uiText); border: 1px solid #333; border-radius: 8px; padding: 8px 12px; cursor: pointer; }
    #viewer { width: 100vw; height: calc(100vh - 60px); background: #000; display:block; }
    .note { opacity:.7; font-size: 13px; }
    .credit { position: fixed; right: 10px; bottom: 10px; opacity:.6; font-size:12px; }
    a { color:#9ad; }
  </style>
</head>
<body>
  <header>
    <strong>avatar.glb</strong>
    <button id="enter-ar" title="enter AR if available">enter ar</button>
    <span class="note">gestures: rotate (1-finger), pan (2-finger), pinch (zoom/scale). android ar supports drag to move.</span>
  </header>

  <!-- single-model viewer -->
  <model-viewer id="viewer"
    src="assets/avatar.glb"
    alt="human 3d model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    ar-scale="auto"
    camera-controls
    touch-action="manipulation"
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    interaction-prompt="auto">
  </model-viewer>

  <div class="credit">built with <a href="https://modelviewer.dev/" target="_blank" rel="noreferrer">model-viewer</a></div>

  <script type="module">
    const viewer = document.getElementById('viewer');
    const enterAR = document.getElementById('enter-ar');

    enterAR.addEventListener('click', async () => {
      try {
        const canActivate = await viewer.canActivateAR;
        if (canActivate) {
          viewer.activateAR();
        } else {
          alert('ar not available on this device/browser.\n(note: ios needs a .usdz to open ar quick look)');
        }
      } catch (err) {
        console.error(err);
        alert('could not start ar.');
      }
    });
  </script>
</body>
</html>
