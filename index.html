<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR + three.js AR</title>
  <style>
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/+esm';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js/+esm';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js/+esm';


    let camera, scene, renderer;
    let reticle, hitTestSource = null, hitTestSourceRequested = false;
    let model = null, controller = null;

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.domElement.style.touchAction = 'none';
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

      const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00fff0, side: THREE.DoubleSide });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      const loader = new GLTFLoader();
      loader.load('./assets/avatar.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
      }, undefined, (err) => console.error('Error loading glb:', err));

      const btn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      document.body.appendChild(btn);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (!reticle.visible || !model) return;
        const placed = model.parent ? model.clone(true) : model;
        placed.position.setFromMatrixPosition(reticle.matrix);
        placed.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(placed);
      });
      scene.add(controller);

      window.addEventListener('resize', onWindowResize, false);

      renderer.setAnimationLoop(render);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer')
            .then((viewerSpace) => session.requestHitTestSource({ space: viewerSpace }))
            .then((source) => { hitTestSource = source; })
            .catch(console.error);

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
            reticle.visible = false;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            if (pose) {
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
